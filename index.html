<!DOCTYPE html>
<html>

	<head>
		<title>Get Cookin'</title>
		<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		
		<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway:300,500' rel='stylesheet' type='text/css'>
		<link href="css/normalize.css" rel="stylesheet">

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">

	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1>get cookin'</h1>
			</div>

			<div class="row">
				<div class="col-md-4">
					<form id="addToPantry" class="form-inline" method="post">
						<!-- User inputs ingredients -->
						<input type="text" class="form-control" name="foodItem" placeholder="Enter Ingredients..."  />
						<input type="submit" class="btn btn-default btn-sm" value="Add Ingredient" />
					</form>

					<div id="pantry">
						<h3>Your Ingredients:</h3>
						<div id="pantryList"></div>

						<!-- Creates the list of Ingredients that the user inputs -->
						<script id="ingreList" type="text/x-handlebars-template">
							<li>
								<span>{{name}}</span>
								<a href="#" class="delete-btn" data-id="{{key}}">x</a>
							</li>
						</script>

					</div>
					<input type="button" class="btn btn-default" value="Get Recipes" id="getRecipes" />
				</div>

				<div class="col-md-8">
					<!-- Displays more details on the recipe the user selected -->
					<div id="selectedRecipe" class="row">
					<div id="mainRecipe" ></div>
					<script id="featuredRecipe" type="text/x-handlebars-template">

						<div id="recipeDescript"class="col-md-6">

							<h2>{{recipeName}}</h2>
				
							<p><span>{{totalCookTime}}</span> Minutes</p>
							<p><span>{{numberOfServings}}</span> Servings</p>

							<a class="btn btn-default" href="{{sourceUrl}}" role="button">Let's get cookin'</a>

						</div>

						<div class="col-md-6">
							<a class="featuredRecipeImg" href="{{sourceUrl}}" id="{{id}}">
								<img alt="{{recipeName}}" src="{{imgUrl}}"/>
							</a>
						</div>
					</script>

					<!-- Ingredients for the selected recipe -->
					<div class="col-md-12 hide" id="ingredientList">
						<h3>Ingredients</h3><ul id="recipeIngredientList"></ul>

						<script id="featuredIngredientList" type="text/x-handlebars-template">
							<li> {{item}}</li>
						</script>
					</div>
					</div>
					<!-- Displays the results from recipe search -->
					<div id="suggestedRecipes" class="col-md-12"></div>
					<script id="recipeList" type="text/x-handlebars-template">
						<li class="col-md-6">
							<a class="recipeItem" href="#" id="{{id}}">
								<img class="img-circle" alt="{{recipeName}}" src="{{imgUrl}}"/>
								<p>{{recipeName}}</p>
								<p>{{totalCookTime}} Minutes</p>
							</a>
						</li>
					</script>

				</div>
			</div>
		</div>
		<script src="app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	</body>
</html>
